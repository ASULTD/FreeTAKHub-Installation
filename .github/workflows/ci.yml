---
name: CI

'on':
  pull_request:
  push:
    branches:
      - main
      - 'develop/**'
  schedule:
    - cron: "0 5 * * 0"

jobs:
  molecule:
    name: Molecule Tests
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        distros:
          - ubuntu2004

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v2

      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies
        run: pip3 install ansible ansible-lint molecule[docker,lint] docker

      - name: Run Molecule Install Test - Linux Playbook with One Instance
        run: ANSIBLE_VERBOSITY=1 molecule test --scenario-name default
        env:
          MOLECULE_DISTRO: "${{ matrix.distros }}"
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Run Molecule Install Test - Linux Playbook with Separation of Concern
        run: ANSIBLE_VERBOSITY=1 molecule test --scenario-name multiple_machines
        env:
          MOLECULE_DISTRO: "${{ matrix.distros }}"
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'


      - name: Run Molecule Uninstall Test - Linux Playbook with One Instance
        run: ANSIBLE_VERBOSITY=1 molecule test --scenario-name uninstall_default
        env:
          MOLECULE_DISTRO: "${{ matrix.distros }}"
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Run Molecule Uninstall Test - Linux Playbook with Separation of Concern
        run: ANSIBLE_VERBOSITY=1 molecule test --scenario-name uninstall_multiple_machines
        env:
          MOLECULE_DISTRO: "${{ matrix.distros }}"
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
